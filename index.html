<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ticket company</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
   
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#frm">Contact</a>
        <a href="#about">About</a>

    
        <div class="pic">
            
         <a href="https://www.facebook.com"><img src="./images/The Noun Project.png" height="35px>"></a>
         <a href="https://www.facebook.com"><img src="./images/IconBros.png" height="35px>"></a>
        
        
        </div>
      </div>
      <div class="intro">

        <p> View our products. <br>
         They have been created with state of art technology and a lot of effort has been out into delivering the finest products to our customers<br> </p>
         <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="./images/modern coach.jpeg" alt="Los Angeles">
              </div>
          
              <div class="item">
                <img src="./images/green line.jpeg" alt="Chicago">
              </div>
          
              <div class="item">
                <img src="./images/drive5.png" alt="New York">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
             </div>
      <div id="frm">

          <p>Would you like to leave us a message?</p>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" ><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" >

           
            <div id="email">
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" name="email" >
        </div>

      
        <div class="textarea">
            <label for="message">Your Message:</label><br>
            <textarea id="textarea" rows="4" cols="50">
              
            
            </textarea>
            </div>
            
      
        <div class="bttn">
            <input type="submit" value="Submit">
        </div>
    </form>
    <div class="social">
        <p>CONTACT US</p>
        <a href="https://www.facebook.com"><img src="./images/Download Instagram for free.png" height="49px>"></a>
        <a href="https://www.facebook.com"><img src="./images/Gmail Logo free vector icons designed by Google.png" height="49px>"></a>
        <a href="https://www.facebook.com"><img src="./images/Facebook free vector icons designed by Freepik.png" height="48px>"></a>
    </div>
    </div>
         

</body>

</html>
